<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

    <title>TechWave</title>
</head>

<body>

    <section class="max-w-[1600px] mx-auto bg-[#1A0B2E]">
        <header>
            <nav class="flex items-center justify-between px-20 py-5">

                <!-- Logo -->
                <h2 class="text-white text-4xl font-bold ">
                    Tech
                    <samp
                        class="bg-gradient-to-r from-pink-500 via-purple-500 to-yellow-400 bg-clip-text text-transparent font-black drop-shadow-[0_1.5px_1.5px_rgba(0,0,0,0.8)]">
                        Wave
                    </samp>
                </h2>


                <ul class="hidden sm:flex gap-8 text-white font-medium ">
                    <li>About</li>
                    <li>Episodes</li>
                    <li>Host</li>
                </ul>


                <img class="sm:hidden w-6 h-6" src="./assets/hamburger-menu.png" alt="Menu">


                <button
                    class="hidden sm:flex items-center gap-2 px-6 py-2 rounded-full text-white text-sm font-semibold bg-gradient-to-r from-pink-500 via-purple-500 to-yellow-400 shadow-md">
                    Subscribe
                    <i class="fa-solid fa-chevron-right text-xs"></i>
                </button>

            </nav>


        </header>
    </section>

</body>

</html>
