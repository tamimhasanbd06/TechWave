<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

    <title>TechWave</title>
</head>

<body>

    <section class="max-w-[1600px]  mx-auto bg-[#1A0B2E]">
        <header>
            <nav class="flex items-center justify-between px-20 py-5">

                <!-- Logo -->
                <h2 class="text-white text-4xl font-bold ">
                    Tech
                    <samp
                        class="bg-gradient-to-r from-pink-500 via-purple-500 to-yellow-400 bg-clip-text text-transparent font-black drop-shadow-[0_1.5px_1.5px_rgba(0,0,0,0.8)]">
                        Wave
                    </samp>
                </h2>


                <ul class="hidden sm:flex gap-8 text-white font-medium ">
                    <li>About</li>
                    <li>Episodes</li>
                    <li>Host</li>
                </ul>


                <img class="sm:hidden w-6 h-6" src="./assets/hamburger-menu.png" alt="Menu">


                <button
                    class="hidden sm:flex items-center gap-2 px-6 py-2 rounded-full text-white text-sm font-semibold bg-gradient-to-r from-pink-500 via-purple-500 to-yellow-400 shadow-md">
                    Subscribe
                    <i class="fa-solid fa-chevron-right text-xs"></i>
                </button>

            </nav>

            <section
                class="relative   2xl: max-w-[1600px] h-[760px]  bg-[url('/assets/hero-bg.png')] bg-cover bg-center bg-no-repeat flex justify-center">

                <img src="./assets/hero-circle.png" alt="" class="w-[350px] h-[350px] mt-20 ">

                <img src="./assets/microphone.png" alt=""
                    class="absolute top-60 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10">

                <button class="absolute bg-[#00ff88] rounded-xl px-2 top-25 right-170 text-sm sm:text-xs">
                    NEW
                </button>

            </section>

            <section class=" max-w-[1600px] absolute top-140 left-180 flex flex-col items-center text-center mt-5 mb-5">

                <!-- Heading -->
                <h1 class="text-white text-6xl sm:text-4xl font-bold mb-4">
                    TechWave
                </h1>

                <!-- Paragraph -->
                <p class="text-white font-semibold text-base sm:text-sm mb-6 max-w-xl">
                    Your daily dose of tech insights, productivity hacks, and personal growth
                </p>

                <div class="flex gap-4">

                    <!-- Spotify Button -->
                    <button
                        class="flex items-center gap-2 px-6 py-3 rounded-full bg-gradient-to-r from-pink-500 via-purple-500 to-yellow-400 shadow-md text-white font-semibold text-sm sm:text-xs">
                        <img src="./assets/spotify.png" class="w-5" alt="">
                        Listen on Spotify
                    </button>

                    <!-- Subscribe Button -->
                    <button
                        class="flex items-center gap-2 px-6 py-3 border rounded-full text-amber-200 font-semibold text-sm sm:text-xs">
                        <img src="./assets/message.png" class="w-5" alt="">
                        Subscribe
                    </button>

                </div>

            </section>


        </header>
    </section>

</body>

</html>
